<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <title>AI Autocorrect Tool</title>
</head>
<body>

  <div class="container">
<h2>Auto Correction Tool</h2>
<p>
<textarea id="textarea" spellcheck="true" class="textarea" placeholder="Type here..." maxlength="150"></textarea>
</p>
<button id="autocorrect-btn">Auto Correct</button>
<div class="counter-container">
<p class="counter">Total character: <span id="total-counter">0</span></p>
<p class="counter">Remaining: <span id="remaining-count">150</span></p>
</div>
  <script src="index.js"></script>
</body>
</html>
